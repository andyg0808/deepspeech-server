- hosts: main
  tasks:
    - name: Install decoder service description file
      become: true
      copy:
        src: decoder.service
        dest: /etc/avahi/services
    - name: Reload avahi-daemon
      become: true
      service:
        name: avahi-daemon.service
        state: restarted
    - name: Sync models onto system
      synchronize:
        copy_links: no
        recursive: yes
        src: ./models/
        dest: /home/pi/models
    - name: Clone repo onto system
      synchronize:
        recursive: yes
        src: ./
        dest: /home/pi/project
    - name: Install decoder service file
      become: true
      copy:
        src: deepspeech-server.service
        dest: /etc/systemd/system/

